<body>

<h1>This is an example of using JavaScript - Confirm().</h1>
<br>
Username:
<input type="text" name="username" id="username">
<br>

<script>
// Prompt user with confirm dialog to choose OK or CANCEL
const response = confirm("1. New Rules 1 Implementation.\n2. New Rules 2 Implementation.\n\nRead carefully and click OK to confirm.");

console.log(response);

if (response) {
  document.write("OK was pressed");
} else {
  document.write("CANCEL was pressed");
}
</script>

</body>
<br>

</body>

<body>
<h1>Event- Onchange</h1>
<fontsize=5 color=red><b>
( A function is trigged ->
the input text will change to UPPER CASE when the input field changed)
</b></font><br><br>

<h2>Example 1: </h2>
Enter your name:
<input type=text id=fname onchange=CallFunction()>

<script>
function CallFunction()
{
var getfname = document.getElementById("fname");
alert("The input text *** " + getfname.value + "*** will change to UPPER CASE");
getfname.value = getfname.value.toUpperCase();
}

</script>
</body></html>

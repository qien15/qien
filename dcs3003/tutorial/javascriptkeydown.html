<html>

<head>

<title>JavaScript - Keyboard Events</title>
<script>
window.addEventListener("keydown", checkKeyDown, false);
        
function checkKeyDown(event) {
//alert(event.key)
alert("keycode="+event.keyCode+ ",key=" + event.key)

if (event.keyCode == "ArrowLeft") {
alert("The Arrow Left has been pressed!");
}
}
</script>
</head>
<body>
    <h1>Keyboard Events - KeyDown in JavaScript</h1>
    <p>keyCode : ArrowLeft = an arrow left key on the keyboard</p>
</body>
</html>

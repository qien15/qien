
<html><head>
<title>JavaScript - getElementById</title>
</head>
<body>
    <h1>Change Inline JavaScript to Internal JavaScript</h1>
    <h3 id="change">Using JavaScript to change the style of an HTML element.</h3>
    
    <button type="button" onclick="document.getElementById('change').style.fontSize='40px';">
        Using getElementById to change font size
    </button>
    <br><br>
    
    Please click the link for more references:
    <a href="https://www.w3schools.com/jsref/dom_obj_style.asp" target="_blank">
        HTML Styles
    </a>
</body>
</html>

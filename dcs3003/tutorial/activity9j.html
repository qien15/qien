<html><head>
<title>Form - Text Input</title>
<link rel=icon href=sunflower.jpg type=image/jpg>

<link rel=stylesheet href=tutorial17.css>

<meta name=viewport content=width=device-width, initial-scale=1.0></head>
<body topmargin=50>
<center>
<form>
<p style="color: #696969; font-family: verdana;
font-size: 160%;
text-align:center;
width:50%; height:65%;">
<br>



<table style="width:90%; height:80%; background-color: powderblue;" align=center>
<caption>Personal Detail:</caption>

<tr>
<th></th>
<th></th>
</tr>


<tr>
<td class=special>First Name:</td>
<td><input type="text" name="fname" value="Name" size="50" maxlength="10"></td>
</tr>

<tr>
<td class=special>Last Name:</td>
<td><input type="text" name=""></td>
</tr>

<tr>
<td class=special>Gender:</td>
<td><input type = radio name = gender value = Male> Male
<input type = radio name = gender value = Female> Female</td>
</tr>

<tr>
<td class=special>Choose your favorite subjects:</td>
<td><input type=checkbox name=fav_sub value=DCS4103>DCS4103<br>
<input type=checkbox name=fav_sub value=DCS3003>DCS3003<br>
<input type=checkbox name=fav_sub value=MST1003>MST1003<br>
<input type=checkbox name=fav_sub value=MST2003>MST2003<br></td>
</tr>

<tr>
<td class=special>Address:</td>
<td><textarea rows=4 cols=30 name=address></textarea></td>
</tr>

<tr>
<td class=special>Date of Birth:</td>
<td><input type=date name=dob></td>
</tr>
//<input type=date name=bod
<tr>
<td class=special>Login Password:</td>
<td><input type=password name=loginpass></td>
</tr>
<input type=password name=loginpass readonly>
<tr>
<td class=special>Course:</td>
<td><select>
<option value="0">- List of Courses -</option>
<option value="DCS">Diploma In Computer Science</option>
<optgroup label="Diploma In Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</optgroup>
<option value="DIB">Diploma In Bussiness</option>
<option value="DAS">Diploma In Airline Services</option>
</select></td>
</tr>
</table>



<tr align=left>
<br>
<td><input type=submit value=Submit><input type=reset value=Reset></td>
</tr>


</center></body></html>

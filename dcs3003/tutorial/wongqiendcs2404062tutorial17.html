<html><head>
<title>Form - Text Input</title>
<link rel=icon href=sunflower.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0></head>
<body>
<center>
<style>


h1{
	color:#696969;
	font-family:verdana;
	font-size:160%;
	text-align:center;
}

table{
	background-color:powderblue;
	width:45%;
	height:60%;
	justify-content: center;
	margin-top: -130px;
	font-size:110%;
}



</style>

<form>

<br>
<h1>Personal details:</h1>


<table>

<tr>
<td align="left" bgcolor="grey" style="color: white;font-weight: bold;padding-left:20px;">First Name:</td>
<td style="padding-left:20px;"><input type=text name=fname size=40 maxlength=5></td>
<br>
</tr>

<tr>
<td align="left" bgcolor="grey" style="color: white;font-weight: bold; padding-left:20px;">Last Name:</td>
<td style="padding-left:20px;"><input type=text name=fname size=40 maxlength=5></td>
<br>
</tr>

<tr>
<td align="left" bgcolor="grey" style="color: white;font-weight: bold;padding-left:20px;">Gender:</td>
<td style="padding-left:20px;">
<input type= radio name=gender value= Male> Male

<input type= radio name=gender value= Female> Female
</td>
</tr>
<br>
<tr>
<td align="left" bgcolor="grey" style="color: white;font-weight: bold;padding-left:20px;">Choose your favorite subjects:</td>
<td style="padding-left:20px;">
<input type=checkbox name=fav_sub value=DCS4103>DCS4103
<input type=checkbox name=fav_sub value=DCS3003>DCS3003
<input type=checkbox name=fav_sub value=MST1003>MST1003
<input type=checkbox name=fav_sub value=MST2003>MST2003
</td>
</tr>
<br>
<tr>
<td align="left" bgcolor="grey" style="color: white;font-weight: bold;padding-left:20px;">Address:</td>
<td style="padding-left:20px;"><textarea rows=4 cols=30 name=address></textarea></td>
<br>
</tr>
<tr>
<td align="left" bgcolor="grey" style="color: white;font-weight: bold;padding-left:20px;">Date of birth:</td>
<td style="padding-left:20px;"><input type=date name=dob></td>
<br>
</tr>
<tr>
<td align="left" bgcolor="grey" style="color: white;font-weight: bold;padding-left:20px;">Login password:
<td style="padding-left:20px;"><input type=password name=loginpass></td>
<br>
</tr>

<tr>
<td align="left" bgcolor="grey" style="color: white;font-weight: bold;padding-left:20px;">Course</td>
<td style="padding-left:20px;"><select>
<option value="0"> - List of Courses-</option>
<optgroup label="Diploma In Computer Science">
<option value="DCS_1" >Semester 1</option>
<option value="DCS_2" >Semester 2</option>
<option value="DCS_3" >Semester 3</option>
<option value="DCS_4" >Semester 4</option>
<option value="DCS_5" >Semester 5</option>
<option value="DCS_6" >Semester 6</option>
</optgroup>

<option value="DIB">Diploma In Bussiness</option>
<option value="DAS">Diploma In Airline Services</option>
</select>
</td>
<br>
</tr>
</table>

<br>
<td align=center colspan=2 bgcolor=white><input type=submit value=Submit>
<input type=reset value=Reset></td>


</form>

</center></body></html>

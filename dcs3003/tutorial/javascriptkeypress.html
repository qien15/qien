<html>

<head>

    <title>JavaScript - Keyboard Events</title>
    <script>
        window.addEventListener("keypress", checkKeyPress, false);
        
        function checkKeyPress(event) {
            if (event.keyCode === 97) {
                alert("The 'a' (lowercase) has been pressed!");
            }
        }
    </script>
</head>
<body>
    <h1>Keyboard Events - KeyPress in JavaScript</h1>
    <p>keyCode : 97 = a(lowercase) on the keyboard</p>
</body>
</html>
